<!DOCTYPE html>
<html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
      <li><a href="/">Restaurant Reviews</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->




  <!-- Beginning main -->
  <main tabindex="0"  id="maincontent" aria-labelledby="aria-maincontent-label">
     <label id="aria-maincontent-label" class="aria-label">Main Content</label>
    <!-- Beginning map -->
    <section id="map-container" class="map-container-restaurant">
      <div id="map"></div>
    </section>
    <!-- End map -->




    <!-- Beginning restaurant -->
    <div tabindex="0" id="restaurant-info" aria-labelledby="aria-restaurant-info">
       <label id="aria-restaurant-info" class="aria-label">Restaurant Information</label>

    <section id="restaurant-container">

      <h1 tabindex="0" id="restaurant-name" aria-labelledby="aria-restaurant-name"></h1>
       <label id="aria-restaurant-name" class="aria-label">Restaurant Name</label>

      <img tabindex="0" id="restaurant-img" aria-labelledby="aria-restaurant-info" alt="Image Representation of Restaurant">

      <p tabindex="0" id="restaurant-cuisine" aria-labelledby="aria-restaurant-cusine"></p>
       <label id="aria-restaurant-cusine" class="aria-label">Restaurant Cuisine</label>

      <p tabindex="0" id="restaurant-address" aria-labelledby="aria-restaurant-address"></p>
       <label id="aria-restaurant-address" class="aria-label">Restaurant Address</label>

      <table tabindex="0" id="restaurant-hours" aria-labelledby="aria-restaurant-hours"></table>
       <label id="aria-restaurant-hours" class="aria-label">Restaurant Hours</label>
    </section>
    <!-- end restaurant -->



    <!-- Beginning reviews -->
    <section id="reviews-container" aria-labelledby="aria-reviews">
      <label id="aria-reviews" class="aria-label">Restaurant Reviews</label>
      <ul id="reviews-list" aria-labelledby="aria-restaurant-reviews"></ul>
      <label id="aria-restaurant-reviews" class="aria-label">Reviews List</label>

    </section>
  </div>
    <!-- End reviews -->
  </main>
  <!-- End main -->




  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->



   <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(function (registration) {
          console.log('Service Worker registration successful with scope: ',
            registration.scope);
        })
        .catch(function (err) {
          console.log('Service Worker registration failed: ', err);
        });
    }
  </script>





  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->




</body>

</html>
